<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous&display=swap" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
        integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/homepage.js"></script>
</head>

<body>

    <!-- Responsive NavBar -->
    <nav class="navbar navbar-dark bg-warning navbar-expand-sm fixed-top">
        <div class="container"> <a href="../index.html" class="navbar-brand text-dark">Commute Aggregator</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#idNav"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="idNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="https://www.uber.com/in/en/" target="_blank"
                            class="text-dark nav-link">Uber</a></li>
                    <li class="nav-item"><a href="https://www.olacabs.com/" target="_blank"
                            class="text-dark nav-link">Ola</a></li>
                    <li class="nav-item"><a href="../html/contact-us.html" class="text-dark nav-link">Contact Us</a>
                    </li>
                    <li class="nav-item"><a href="../index.html" class="text-dark nav-link">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page heading -->
    <div class="container" style="text-align: center">
        <div class="row">
            <div class="col-md headingtext">
                <div class="content display-3 text-uppercase text-warning">Search Here</div>
            </div>
        </div>
    </div>

    <!-- From-To Form -->
    <div class="container pb-4">
        <div class="container jumbotron">
            <div class="row">
                <div class="col-md-8 mx-auto">
                    <form id="homepage" name="homepage" method="post" action="">
                        <div class="form-group">
                            <label for="from">From:</label>
                            <input type="text" class="form-control" name="from" id="from" required>
                        </div>
                        <center>
                            <div>
                                <button type="button" class="btn btn-warning" id="search-and-compare"
                                    onclick="swapItems()">
                                    <img src="../media/swap.png" width="20" height="20" />
                                </button>
                            </div>
                        </center>
                        <div class="form-group">
                            <label for="to">To:</label>
                            <input type="text" class="form-control" name="to" id="to" required>
                        </div>
                        <center>
                            <div>
                                <button type="button" class="btn btn-warning" id="Login" onclick="check();set();">Search
                                    and
                                    Compare</button>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function check() {
            var from, to;
            from = document.getElementById('from').value;
            to = document.getElementById('to').value;
            if(from == "" && to == ""){
                alert("Enter both location to proceed")
                return false;
            }
            window.location.href = "http://localhost/commute-aggregator/html/api-page.html";
        }
        function set() {
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            localStorage.setItem('fromLoc', from);
            localStorage.setItem('toLoc', to);
        }
    </script>
</body>

</html>
